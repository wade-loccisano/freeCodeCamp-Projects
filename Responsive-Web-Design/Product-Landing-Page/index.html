<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy a Sheep</title>
  <link rel="stylesheet" href="./style.css">
</head>

<header id="header">
  <nav id="nav-bar"> 
    <img id="header-img" src="https://i.imgur.com/UbVOsxd.jpg" alt="Team Thunder logo" width="80" />
    <div id="nav-link-list">
      <a href="#main-container" class="nav-link"><button class="nav-button">Products</button></a>
      <a href="#video" class="nav-link"><button class="nav-button">Product Demo</button></a>
      <a href="#form" class="nav-link"><button class="nav-button">Signup Form</button></a>
    </div>
  </nav>
  </header>
  
  <body>
    <div id="main-container">
    <h1>Find a new Sheep for your Farm</h1>
    <div id="card-holder">
      <div class="product-card">
        <img class="card-img" src="https://i.imgur.com/3SjxwBe.jpg" alt="Image of a sheep">
        <div class="product-name">Antediluvian Sheep</div>
        <div class="product-price">$1000.00</div>
      </div>
      <div class="product-card">
        <img class="card-img" src="https://i.imgur.com/8hwOKVb.jpg" alt="Image of a sheep">
        <div class="product-name">Concerned Sheep</div>
        <div class="product-price">$777.00</div>
      </div>
      <div class="product-card">
        <img class="card-img" src="https://i.imgur.com/TiMZ834.jpeg" alt="Image of a sheep">
        <div class="product-name">Swole Sheep</div>
        <div class="product-price">$444.00</div>
      </div>
    </div>
    <div>
      <h3>Product Demo</h3>
      <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/3GE-sfEbJ7I" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <form id="form" method="POST" action="https://www.freecodecamp.org/email-submit">
      <h3>Join our Mailing List</h3>
     <label>Email: <input type="email" id="email" name="email" placeholder="Your Email goes here"></label>
      <input type="submit" id="submit" value="Submit">
    </form>
    </div>
  </body>
